<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap demo</title>
  <link rel="stylesheet" href="libs/jquery-jvectormap-1.2.2.css" type="text/css" media="screen"/>
  <!--
  Getting jQuery from a CDN does not work when loading from disk (file://...)
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  -->
  <script src="libs/jquery-1.11.0.js"></script>
  <script src="libs/jquery-jvectormap-1.2.2.min.js"></script>
  <script src="jquery-jvectormap-world-mill-en.js"></script>
  <script src="gdp-data.js"></script>
</head>
<body>
  <div id="world-map-gdp" style="width: 600px; height: 400px"></div>
  <script>
$('#world-map-gdp').vectorMap({
  map: 'world_mill_en',
  series: {
    regions: [{
      values: gdpData,
      scale: ['#C8EEFF', '#0071A4'],
      normalizeFunction: 'polynomial'
    }]
  },
  onRegionLabelShow: function(e, el, code){
    el.html(el.html()+' (GDP - '+gdpData[code]+')');
  }
});
  </script>
</body>
</html>
